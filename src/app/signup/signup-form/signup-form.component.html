<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name</label>
      <input
        class="form-control"
        formControlName="name"
        name="name"
        type="text"
        required
      />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
      <input
        class="form-control"
        formControlName="email"
        name="email"
        type="email"
        email
        required
      />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
      <input
        class="form-control"
        formControlName="password"
        name="password"
        type="password"
        required
      />
  </div>

  <!-- TODO: Set default value! -->
  <div class="form-group">
    <label for="subscriptionType">Subscription Type</label>
    <select
      name="subscriptionType"
      class="form-control"
      formControlName="subscriptionType"
      placeholder="Please pick from a subscription type below."
      required
    >
      <option
        *ngFor="let type of subscriptionTypes; let i = index"
        [value]="type.id"
        [selected]="i == 0"
      >
        {{ type.name }} - {{ type.price | currency }}
      </option>
    </select>
  </div>

  <div class='pull-right'>
    <button type="button" class="btn btn-warning" (click)="initForm()">Reset Form</button>
    <button type="submit" class="btn btn-primary">Submit Form</button>
  </div>
</form>

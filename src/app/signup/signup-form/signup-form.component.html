<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name</label>
      <input
        class="form-control"
        formControlName="name"
        name="name"
        type="text"
        required
        #name
      />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
      <input
        class="form-control"
        formControlName="email"
        name="email"
        type="email"
        email
        required
        #email
      />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
      <input
        class="form-control"
        formControlName="password"
        name="password"
        type="password"
        required
      />
  </div>

  <div class="form-group">
    <label for="subscriptionType">Subscription Type</label>
    <select
      name="subscriptionType"
      class="form-control"
      formControlName="subscriptionType"
      placeholder="Please pick from a subscription type below."
      required
    >
      <option
        *ngFor="let type of subscriptionTypes; let i = index"
        [ngValue]="type.id"
        [selected]="type.id === 0"
      >
        {{ type.name }} - {{ type.price | currency }}
      </option>
    </select>
  </div>

  <div class='pull-right'>
    <button type="button" class="btn btn-warning" (click)="initForm()">Reset Form</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit Form</button>
  </div>
  <!-- Modal -->
</form>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirm signup?</h4>
      </div>
      <div class="modal-body">
        {{ name.value }} {{ email.value }} {{ select }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit Form</button>
      </div>
    </div>
  </div>
</div>
